<!--
    **참고 깃허브 : https://github.com/okgunyang

    static이나 relative는 꼭 margin, float으로/ absolute, fixed는 left,right, top,bottom으로(margin사용하지X)
    
    *레이어속성
    z-index : 박스가 겹칠 때 어떤걸 앞에 배치할지.

    *float(흐름 속성)- position이 static이거나 relative일 경우 활용하는 배치 흐름 속성
    -left: 박스를 왼쪽부터 1,2,3,....
    -right: 박스를 오른쪽부터 1,2,3,...
    -botth: 
    -none: 흐름속성 사용하지 X

    -float-left를 걸어놓으면, 1 2 3 4 이렇게 배치되었을 때, 너비가 남으면 1 2 3 4 5 이렇게 배치될 수 있음
                             5 6 7 8                                  6 7 8   
        -> float를 해지하려면 clear 하면됨 
        
    *출력속성
    display : inline | block | inline-block | none
    -모든 태그 요소는 inline 또는 block 이거나 inline-block요소이다.
    -inline: 위/아래 마진이나 패딩 설정이 불가능하고, img나 video 등을 제외한 input, a, span, strong, em 등은 
    크기 지정이 불가능한 인라인 요소이다.
    ++추가필요

    *불투명도 속성
    opacity : 0~1의 정수 또는 실수를 사용하여 지정(0:투명, 1:불투명)

    *가시 속성
    visibility : visible | hidden
    -visible : 보이기
    -hidden : 숨기기
    -display:none 과 달리 hidden을 하면, 안보이는 것 뿐이지 그 자리를 차지하고 있음
    (display:none은 아예 없음,, 애니메이션 적용 안됨 / opacity, visibility는 애니메이션 적용 가능)

    *넘침 속성
    overflow(콘텐츠가 흘러넘치는 부분을): hidden(숨기기) | scroll(스크롤바 생기게/사이즈가 크던 작던 무조건 생김) | auto(스크롤바가 생기는데, 콘텐츠 사이즈가 클 때만 생김) 
            | visible(다 보이게)
    -hidden : 흘러 넘치는 부분을 숨김
    -scroll: 흘러 넘치든 안 넘치든 무조건 스크롤바로 표시
    -auto: 흘러 넘칠 경우에만 스크롤바 표시
    -visible: 기본값으로 흘러 넘쳐도 그냥 콘텐츠를 모두 표시            


-->
