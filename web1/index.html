<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 - 삼양식품</title>
    <!--문서 정보 등록-->
    <!--검색엔진최적화(Search Engine Optimization) : SEO-->
    <meta name="subject" content="CJ프레시웨이 벤치마킹 사이트">
    <meta name="keywords" content="삼양식품">
    <meta name="description" content="식품으로 인간 백세시대를 열겠다는 故전중윤 선대회장의 뜻을 이어받아 1960년대 식량난 극복과
    1970년대 식생활 개선에 앞장섰으며, 현재는 한국의 맛과 문화를 담은 제품으로 한국 식품의 우수성을
    전 세계에 알리며 글로벌 종합식품기업으로 도약하고 있습니다.">
    <meta name="author" content="jy">

    <!--파비콘(favicon) 설정-->
    <link rel="shortcut icon" href="">

    <!--오픈 그래프 설정-->
    <meta name="og:site_name" content="사이트이름">
    <meta name="og:title" content="포트폴리오 - 삼양식품">
    <meta name="og:description" content="식품으로 인간 백세시대를 열겠다는 故전중윤 선대회장의 뜻을 이어받아 1960년대 식량난 극복과
    1970년대 식생활 개선에 앞장섰으며, 현재는 한국의 맛과 문화를 담은 제품으로 한국 식품의 우수성을
    전 세계에 알리며 글로벌 종합식품기업으로 도약하고 있습니다.">
    <meta name="og:url" content="https://rnalal.github.io/web1/">
    <meta name="og:image" content="./images/thumbnail.png"

    <!--기본 폰트 및 초기화 로딩-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <!--스타일 초기화-->
    <!--reset.css나 normalize.css를 CDN 또는 다운로드 받아 link로 붙여넣기/ 버전은 3.0이상인걸로 -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <style>
   
        
        * { margin: 0; padding: 0; }
   
        body { width: 100%; font-family: 'Noto Sans KR', sans-serif; }
        ul { list-style:none; }
        a { text-decoration: none;} /*a태그 글자 밑에 줄 표시하지 않기*/
        img { border: none; }   /*이미지 테두리 없애기(border:테두리)*/

        .np { font-family: 'Nanum Pen Script', cursive;}

       /* .box { margin: 10px; margin-top: 30px;}  mt30(세부속성-위쪽) : margin-top:30px, 통합속성부터 선언 후 세부속성 선언 */
       /* .np { font-family: 'Nanum Pen Script', cursive; } */
        .container { clear:both; width:100%; }
        .hd { clear:both; width:100%; }
        .tnb { clear:both; width:100%; height:24px; background-color: #2352;}
        .tnb_wrap { clear: both; width: 1400px; margin: 0 auto;  height:20px; }
        .left_tnb { float: left;}
        .left_tnb li { float: left; line-height:20px; }
        .left_tnb li:first-child::after { content:"|"; color:#2352; margin-right: 14px;}
        .left_tnb li:last-child::before { content:"|"; color:#2352; margin-right: 14px;}  
        .left_tnb li a { margin-right:14px;}
        .left_tnb li a:hover { color:darkgreen;}
        .right_tnb { float: right;}
        .right_tnb li { float: left; line-height:20px; margin-top: 5px;}
        .right_tnb li a.sns1 { margin-left:14px; display:block; 
            text-indent: 9999px; overflow: hidden; width:10px; height: 15px; }
        .right_tnb li a.sns2 { margin-left:14px; display:block; 
            text-indent: 9999px; overflow: hidden; width:15px; height: 15px; }
        .right_tnb li a.sns3 { margin-left:14px; display:block; 
            text-indent: 9999px; overflow: hidden; width:7px; height: 15px; } 
        .right_tnb li a.sns4 { margin-left:14px; display:block; 
            text-indent: 9999px; overflow: hidden; width:15px; height: 15px; }
  
        /*
        split icon : 하나의 아이콘셋 이미지를 쪼개어 여러 아이콘을 표시
        background-image는 같고, background-position으로 조절하여 해당 아이콘이 나타나도록 함
        
        .right_tnb li a.sns1 { background-position:-67px -67px; }
        .right_tnb li a.sns2 { background-position:-7px -67px; }
        .right_tnb li a.sns3 { background-position:-36px -67px; } 
        */

        /* 각 각의 아이콘 이미지 적용시 */
        .right_tnb li a { background-size:auto; background-position:center center;}
        .right_tnb li a.sns1 { background-image: url("./images/ico_sns_blog.png");}
        .right_tnb li a.sns2 { background-image: url("./images/ico_sns_insta.png");}
        .right_tnb li a.sns3 { background-image: url("./images/ico_sns_facebook.png");}
        .right_tnb li a.sns4 { background-image: url("./images/ico_sns_twitter.png");}
    
        .tnb ul li a { color: #2369; font-size: 11px;}
        
        .main { clear:both; width:100%; height:120px; background-color: #fff; border-bottom:1px solid #333;}
        .main_wrap { width: 1400px; margin: 0 auto; position: relative;}

        .logo { display:block; width: 120px; height: 45px; overflow: hidden;
            position: absolute; top: 0px; left: 0px;}
        .logo img { display: block; width: 100%; height: auto;}
        
        .gnb { position:relative; }
        .gnb > ul { width: 800px; height: 48px; border:1px solid #333; margin: 0 auto;}
        .gnb > ul> li { float:left; }

        .sitemap_btn { display: block; position: absolute; top: 0px;
            right: 0px; cursor: pointer;}
        .sitemap { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: inherit;
            background-color: yellow; display:none;}
        #sitemap_ck:checked ~ .sitemap { display: block; }
        #sitemap_ck { display: none;}    
                
    </style>

</head>
<body>
    <!-- div.container>header.hd+div.content+footer.ft -->
    <div class="container">
        <header class="hd">
            <!--nav.tnb+nav.gnb-->
            <nav class="tnb">
                <div class="tnb_wrap">
                    <!--u1.left_tnb>li*2>a{상단}-->
                    <ul class="left_tnb">
                        <li><a href="">삼양맛샵</a></li>
                        <li><a href="">투자정보</a></li>
                        <li><a href="">인재채용</a></li>
                    </ul>
                    <ul class="right_tnb">
                        <li><a href="" class="sns1">A1</a></li>
                        <li><a href="" class="sns2">A2</a></li>
                        <li><a href="" class="sns3">A3</a></li>
                        <li><a href="" class="sns4">A4</a></li>
                    </ul>
                </div>
            </nav>
            <div class="main">
                <div class="main_wrap">                    
                    <a href="" class="logo"><img src="../../web1/images/logo.png"></a>
                    <nav class="gnb">
                        <ul class="gnb_fr">
                            <li><a href="">메뉴1</a></li>
                            <li><a href="">메뉴2</a></li>
                            <li><a href="">메뉴3</a></li>
                            <li><a href="">메뉴4</a></li>
                            <li><a href="">메뉴5</a></li>
                        </ul>
                    </nav>
                    <label for="sitemap_ck" class="sitemap_btn">사이트맵</label>
                </div>
            </div>
            <input type=""checkbox" id="sitemap_ck">
            <div class="sitemap">
                <div class="sitemap_fr">
                    <label for=""sitemap_ck" class="close_btn">닫기</label>
                    여기는 사이트 맵
                </div>
            </div>
        </header>
        <div class="content">

        </div>
        <footer class="ft">

        </footer>
    </div>
    <div class="fix_area">

    </div>
</body>
</html>
